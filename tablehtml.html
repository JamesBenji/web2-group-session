<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 2 session</title>
    <!-- attributes: rel and href -->
    <!-- <TagName attribute=" " > </TagName> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="border" width="400" height="00">
        <!-- cellspacing creates space outside the content box
            cellpadding creates space within the content box
            tr are ways of expanding the table vertically
            td are ways of expanding the table horizontally

            spanning is the process of making cells occupy different heights or widths 
            of the same table 

            rowspanning is the way of making a cell ocuppy a bigger height
            colspanning is the way of making a cell occupy a bigger width
        -->
       
        <tr>
            <td rowspan="5"></td>
            <td colspan="3"></td>
        </tr>

        <tr>
            <td></td>
            <td colspan="2"></td>
        </tr>

        <tr>
            <td></td>
            <td rowspan="2"></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td colspan="3"></td>
        </tr>
    </table>

</body>
</html>
